<body class="amp-page">
    <main class="main">
        <section class="section">
            <amp-list
                layout="fixed-height"
                height="340"
                items="slots.1.components"
                src="https://www.centrepointstores.com/landmarkshopscommercews/cache/v3/centrepointae/en/cmsPage/getCmsPage?pageId=centrepointae-Homepage&fields=OPTIMIZED&appId=IPHONE&userGrouphash=">
                <template type="amp-mustache">
                    <amp-carousel height="340" type="slides">
                        {{#rotatingImagesData}}
                            <amp-img
                                width="677" 
                                height="340" 
                                src="{{medias.0.url}}"></amp-img>
                        {{/rotatingImagesData}}
                    </amp-carousel>
                </template>
            </amp-list>
        </section>
        <section class="section">
            <h2 class="heading">
                Gifting guide
            </h2>
            <amp-list 
                layout="fixed-height"
                height="136"
                items="slots.0.components"
                src="https://www.centrepointstores.com/landmarkshopscommercews/cache/v3/centrepointae/en/cmsPage/getCmsPage?pageId=centrepointae-Homepage&fields=OPTIMIZED&appId=IPHONE&userGrouphash=">
                <template type="amp-mustache">
                    <amp-carousel 
                        height="136"

                        type="carousel">
                        {{#trendingBanners}}

                                width="99"

        </section>
        <section class="section">

                <template type="amp-mustache">
                    <amp-carousel 
                        height="179"

                        type="carousel">
                        {{#trendingBanners}}

                                width="226"
